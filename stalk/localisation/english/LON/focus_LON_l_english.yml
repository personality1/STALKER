  LON_ecologists_pact_desc:0 "We will make a non-aggression pact with the Scientists."
  LON_freedom_pact:0 "What about Freedom?"
  LON_freedom_pact_desc:0 "Freedom doesn't usually shoot at stalkers. Let's get at least a verbal confirmation of that."
  LON_die_with_honour:0 "Be prepared"
  LON_die_with_honour_desc:0 "Survive."
  LON_mercs:0 "What about the blue ones?"
  LON_mercs_desc:0 "Mercenaries don't negotiate with anyone. They take what they want without a single word."
  LON_all_mutants:0 "Mutants..."

  #Main Tree
  LON_main_quest_start:0 "Lost to the Zone"
  LON_main_quest_start_desc:0 "Strelok has returned from a deep raid to the north... What information will he share with us? What stories will he tell us?" #Strelok has given us some mind blowing information. We have to act fast or run, but since the Zone has been flooded as of late, it's almost possible... The military is firing on any living thing that tries to leave The Zone.
  LON_main_council:0 "New approach"
  LON_main_council_desc:0 "We can't survive if we are acting alone..."
  LON_main_clearsky:0 "Ask the guys from Clear Sky. They'll definetly know something."
  LON_main_clearsky_desc:0 "We'll ask some scientists from Clear Sky faction about our options."
  LON_alliance:0 "We are Doomed..."
  LON_alliance_desc:0 "We are all in the same boat. We will help Clear Sky. Our only chance is to make our way to the center of the Zone and try to destroy the Monolith and its allies... We had the awesome idea to make some money in the zone. We should have stayed home."
  LON_military_1:0 "Offer the Military Forces a non-aggression pact."
  LON_military_1_desc:0 "We'll try to negotiate at least neutrality with the Military Forces..."
  LON_military_2:0 "Get rid of the interferers."
  LON_military_2:0 "We have no chance of negotiating with the Military Forces. We have to solve this issue with radical methods."
